<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augur Supply Chain Dashboard</title>
    
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <ul>
            <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#statistics"><i class="fas fa-chart-line"></i> Statistics</a></li>
            <li><a href="#inventory"><i class="fas fa-cogs"></i> Inventory</a></li>
            <li><a href="#orders"><i class="fas fa-box"></i> Orders</a></li>
            <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#more"><i class="fas fa-ellipsis-h"></i> More</a></li>
            <li><a href="#settings"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        
    </div>

    <div class="main-content" id="main-content">
        <button class="open-btn" id="open-btn">&#9776;</button>

        <div class="container">
            <h1>Augur Supply Chain Dashboard</h1>
            <div class="grid">
                <div class="card" id="distributor-a"></div>
                <div class="card" id="distributor-b"></div>
                <div class="card" id="distributor-c"></div>
            </div>
        </div>

        <!-- Footer added -->
        <footer>
            <p>&copy; 2025 Augur Inc. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8; 
    padding: 20px;
    margin: 0;
    transition: margin-left 0.3s ease; 
}

.container {
    max-width: 900px;
    margin: auto;
    text-align: center;
}

h1 {
    color: #6a4c9c; /* Soft purple */
}

.grid {
    display: flex;
    justify-content: space-around;
    gap: 20px;
}

.card {
    background: #f9f6fb; /* Light lavender */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 250px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

h2 {
    color: #6a4c9c; /* Soft purple */
    margin-bottom: 10px;
}

p {
    color: #7b6a9f; 
    font-size: 16px;
}

.card p {
    margin-bottom: 10px;
}

/* Footer styles */
footer {
    background-color: #bdbac3; 
    color: white;
    padding: 10px;
    position: fixed;
    width: 95%;
    bottom: 0;
    text-align: center;
    font-size: 14px;
    
}

/* Sidebar styles */
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #cab8e7; 
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
}

.sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: rgb(89, 52, 175);
    display: block;
    transition: 0.3s;
    list-style: none;
}
.sidebar ul {
    padding: 0; 
    margin: 0; 
    list-style-type: none; 
}
.sidebar a:hover {
    background-color: #7a5caa; 
}

.sidebar .close-btn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
}

/* Open and close buttons */
.open-btn {
    font-size: 30px;
    color: #6a4c9c;
    background-color: transparent;
    border: none;
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
}

/* Main content shifts right when sidebar is open */
.main-content {
    transition: margin-left 0.3s ease;
}

.main-content.shifted {
    margin-left: 250px; /* Push the content when sidebar is open */
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    body {
        margin-left: 0; /* Prevent space for sidebar on small screens */
    }

    .grid {
        flex-direction: column;
        gap: 10px;
    }

    .sidebar {
        width: 250px; 
    }

    .open-btn {
        display: block;
    }
}
</style>

<script>

const mockData = [
    { name: "Distributor A", lastMonth: 1200, forecast: 1500, avgPerMonth: 1300 },
    { name: "Distributor B", lastMonth: 900, forecast: 1100, avgPerMonth: 950 },
    { name: "Distributor C", lastMonth: 1400, forecast: 1600, avgPerMonth: 1450 }
];

document.addEventListener("DOMContentLoaded", () => {
    mockData.forEach((dist, index) => {
        const card = document.getElementById(`distributor-${String.fromCharCode(97 + index)}`);
        card.innerHTML = `
            <h2>${dist.name}</h2>
            <p>Last Month: ${dist.lastMonth}</p>
            <p>Forecast: ${dist.forecast}</p>
            <p>YTD Average: ${dist.avgPerMonth}</p>
        `;
    });
});

// Sidebar toggle functionality
const openBtn = document.getElementById("open-btn");
const closeBtn = document.getElementById("close-btn");
const sidebar = document.getElementById("sidebar");
const mainContent = document.getElementById("main-content");

openBtn.addEventListener("click", () => {
    sidebar.style.width = "250px"; 
    mainContent.classList.add("shifted"); 
});

closeBtn.addEventListener("click", () => {
    sidebar.style.width = "0"; 
    mainContent.classList.remove("shifted"); 
});
</script>
